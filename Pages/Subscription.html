<!DOCTYPE html>
<html>
    <head>
        <title>Subscription</title>
        <script type="text/javascript" src="../Scripts/subscribe.js"> </script>
    </head>

    <body>
        <center>
        <h1 >Subscription</h1>
        <form name="Subscription_Form" id="subs_form" action="../Pages/Home.html" method="get">
            <table>
                <tr><td><strong>User Information</strong></td></tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" ></td>
                </tr>
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" id="fname" name="fname" ></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" id="lname" name="lname" ></td>
                </tr>
                
                <tr><td><strong>Email Notification Preference</strong></td></tr>
            </table>
            <table>
                <tr>
                    <input style="margin: auto;" type="checkbox" id="email_notif1" name="email_notif1" value="daily">
                    <label for="email_notif1"> Receive daily memes that are trending to the email that I provided.</label><br>
                </tr>
                <tr>
                    <input type="checkbox" id="email_notif2" name="email_notif2" value="special">
                    <label for="email_notif2"> Receive notifications on Special Contents, Surveys, and Promotional Offers to the email I provided.</label><br>
                </tr>
                <tr>
                    <input type="submit" onclick="return SubmitForm()" name="btnSubmit" value="Submit">
                    <input type="reset" name="btnReset" value="Reset Fields">
                </tr>
            </table>
        </form>
    </center>
    </body>
</html>
